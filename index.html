<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Thought</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6f7f9, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #222;
      padding: 20px;
    }

    .logo {
      width: 72px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      max-width: 440px;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .download-button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #8e1c24;
      color: #fff;
      border: none;
      border-radius: 28px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background-color: #a3212b;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="logo-icon.png" alt="ST logo" class="logo" />
  <h1>Second Thought</h1>
  <p>Manipülatif içeriklere karşı bilinçli kal. Second Thought, sosyal medya ve haber sitelerindeki içerikleri analiz eden iki uzantı sunar.</p>
  <div class="btn-group">
    <a href="second-thought.zip" download class="download-button">Second Thought</a>
    <a href="second-news.zip" download class="download-button">Second News</a>
  </div>

  <footer>&copy; 2025 Second Thought</footer>
</body>
</html>
