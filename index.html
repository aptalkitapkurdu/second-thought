<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Thought Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      max-width: 480px;
      margin-bottom: 24px;
    }

    .download-btn {
      background-color: #8e1c24;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #a8242d;
    }

    footer {
      position: absolute;
      bottom: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo-icon.png" alt="Second Thought logo">
  <h1>Second Thought</h1>
  <p>Manipülatif içerikleri analiz eden Chrome eklentisi. Tweet'leri, haberleri ve daha fazlasını ST ile yorumla.</p>
  <a class="download-btn" href="second-thought.zip" download>Download Extension</a>

  <footer>
    &copy; 2025 Second Thought
  </footer>
</body>
</html>
